<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Scissors, Paper</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a40a60ed20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game-area">
        <header id="heading">
            <h1>Rock, Scissors, Paper</h1>
        </header>
        <section class="user-options">
            <h2>Make Your Selection:</h2>
            <p>Click any of these symbol below</p>
            <i id="rock" class="icon fa-solid fa-hand-back-fist fa-3x"><p>Rock</p></i>    
            <i id="scissors" class="icon fa-solid fa-hand-scissors fa-3x"><p>Scissors</p></i>
            <i id="paper" class="icon fa-solid fa-hand fa-3x"><p>Paper</p></i>
        </section>
        <section id="user-computer-choice">
            <div id="left">
                <h2>User-Choice: <br><span id="user-choice"></span></h2>
            </div>
            <div id="mid">
                <h2>Vs</h2>
            </div>
            <div id="right">
                <h2>Computer-Choice:<br>
                <span id="computer-choice"></span></h2>
            </div>
        </section>
        <section id="result">
            <h2> Result : <span id="compare-result"></span></h2>
            <h2>User Score:  <span id="user-score">0</span></h2>
            <h2>Computer Score:  <span id="computer-score">0</span></h2>
            <h2>Game Winner :<span id="winner"></span></h2>
        </section>
        <button id="restart" onclick="location.reload()">Restart</button>
            </div>
   
    <script src="game.js"></script>
</body>
</html>
