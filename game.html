<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Scissors, Paper</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/a40a60ed20.js" crossorigin="anonymous"></script>
    </head>
    <body id="game-page">
        <header id="logo">Fun Club
        </header>
        <div id="game-area">
            <header id="heading">
                <h1>Rock, Scissors, Paper</h1>
            </header>
            <section id="selection-area">
                <div id="user-selections">
                    <h2>Selections Left : <span id="selections-left">  5 </span></h2>
                </div>
                <div>
                    <h2>Make Your Selection:</h2>
                    <i id="rock" class="icon fa-solid fa-hand-back-fist fa-3x"></i>  
                    <i id="scissors" class="icon fa-solid fa-hand-scissors fa-3x"></i>
                    <i id="paper" class="icon fa-solid fa-hand fa-3x"></i>
                </div>
            </section>
            <section id="choice-score-display">
                <div class="score">
                    <div>
                        <h2>User Score:  <span id="user-score">0</span></h2>
                    </div>
                    <div>
                        <h2>Computer Score:  <span id="computer-score">0</span></h2>
                    </div>
                </div>
                <div id="user-computer-choice">
                    <div class="choice-display">
                        <h2>User-Choice: <br><span id="user-choice"></span></h2>
                    </div>
                    <div class="choice-display">
                        <h2>Computer-Choice:<br>
                            <span id="computer-choice"></span>
                        </h2>
                    </div>
                </div>
                <div id="result">
                    <h2>Selection Result : <span id="compare-result"></span></h2>
                </div>
            </section>
            <section id="game-winner">
                <h2>Game Winner :<span id="winner"></span></h2>
            </section>
            <button  class="btn" onclick="location.reload()">Restart</button>
            <a href="index.html"  class="btn">Exit</a>
        </div>
        <script src="game.js"></script>
    </body>
</html>
