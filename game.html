<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Scissors, Paper</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a40a60ed20.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap');
        /* @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Kalam:wght@700&display=swap'); */
    </style>
</head>
<body id="game-page">
    <div id="game-area">
        <header id="heading">
            <h1>Rock, Scissors, Paper</h1>
        </header>
        <section id="user-options">
            <div id="user-clicks"><h2>Total No. of Clicks:  <span id="attempt-left">  5 </span></h2>
            </div>
            <div>
            <h2>Make Your Selection:</h2>
            <i id="rock" class="icon fa-solid fa-hand-back-fist fa-3x"><p>Rock</p></i>    
            <i id="scissors" class="icon fa-solid fa-hand-scissors fa-3x"><p>Scissors</p></i>
            <i id="paper" class="icon fa-solid fa-hand fa-3x"><p>Paper</p></i>
        </div>
        </section>
        <section id="choice-score-display">
            <div class="score">
                <h2>User Score:  <span id="user-score">0</span></h2>
                <h2>Computer Score:  <span id="computer-score">0</span></h2>
            </div>
            <div id="user-computer-choice">
            <div class="choice-display">
                <h2>User-Choice: <br><br><span id="user-choice"></span></h2></div>
            
            <div class="choice-display">
                <h2>Computer-Choice:<br><br>
                <span id="computer-choice"></span></h2></div>
            
        </div>
        <div id="result">
            <h2> Result : <span id="compare-result"></span></h2>
        </div>
        </section>
        <section id="game-winner">
                <h2>Game Winner :<span id="winner"></span></h2>
        </section>
        <button id="btn" onclick="location.reload()">Restart</button>
        <button id="btn"><a href="index.html">Exit</a></button>
    
    </div>
    
    <script src="game.js"></script>
</body>
</html>
